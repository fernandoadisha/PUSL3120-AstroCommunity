<header>
 <div class="containers">
  <a routerLink="/" class="logo">
    <svg width="17px" fill="white" height="17px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><polygon points="1.41 292.9 46.23 369.87 144.37 313.49 99.64 236.12 1.41 292.9"/><path d="M287.87,252.34l23.67-13.81-63.42-110-132.92,77C133.75,237.51,176,310,176,310l15.53-8.32c.24-.13.55,0,.83,0L102.65,496h35.16l99.05-214.25,23.24-13.4L358,464h36Z"/><path d="M262.08,96c24.81,42.23,60.25,104.25,86.4,148.76L510.79,151,424.07,1.41Z"/></svg>
    Astro Community

  </a>
  <nav>
    <ul>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth" class="menu-containers">
        <a routerLink="/dashboard"> <div class="loginName">{{user.name}}</div> </a>
        <div class="menu">
          <a routerLink="/profile">Profile</a>
          <a routerLink="/orders">Orders</a>
          <a *ngIf="isAdmin" routerLink="/additem">Add New Items</a>
          <a (click)="logout()">Log Out</a>
        </div>
      </li>
      <li>
        <a routerLink="/news">News</a>
      </li>
      <li>
        <a routerLink="/chat">Chat</a>
      </li>
      <li>
        <a routerLink="/store">Store</a>
      </li>
      <li>
        <a routerLink="/cart-page">
          Cart <span class="cartno" *ngIf="cartQuantity">{{cartQuantity}}</span>
        </a>
      </li>
    </ul>
  </nav>
 </div>
</header>
